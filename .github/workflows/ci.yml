name: UI test execution

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - issue-*
      - fb_*
  push:
    branches:
      - master
      - issue-*
      - fb_*
  schedule:
    - cron: '* * * * *'

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java and Maven
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Install Browsers
        uses: browser-actions/setup-chrome@latest
      - uses: browser-actions/setup-firefox@latest
      - uses: browser-actions/setup-edge@latest

      - name: Build Project
        run: mvn clean install -DskipTests

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: target
          path: |
            ${{ github.workspace }}/target
            ${{ github.workspace }}/reports

      - name: Parse Test Results
        id: test_results
        run: |
          # Extracting test case data (pass, fail, skip)
          passed=$(grep -oP 'Tests run: \d+, Failures: 0, Errors: 0, Skipped: 0' target/surefire-reports/*.txt | wc -l)
          failed=$(grep -oP 'Failures: \d+' target/surefire-reports/*.txt | awk '{s+=$2} END {print s}')
          skipped=$(grep -oP 'Skipped: \d+' target/surefire-reports/*.txt | awk '{s+=$2} END {print s}')
          total=$((passed + failed + skipped))
          
          # Setting output for the next step
          echo "::set-output name=passed::$passed"
          echo "::set-output name=failed::$failed"
          echo "::set-output name=skipped::$skipped"
          echo "::set-output name=total::$total"

  smoke_job_chrome_headless:
    name: Smoke Tests Chrome Headless
    runs-on: ubuntu-latest
    needs:
      - build_and_test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java and Maven
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: target

      - name: Run Smoke Tests (Chrome)
        run: mvn clean test -Drunmode=headless -Dbrowser=chrome -Dgroups=SWAG_LABS_SMOKE -Dtestng.parallel=methods -DthreadPoolSize=3 -Ddataproviderthreadcount=3

      - name: Send Smoke Tests (Chrome) Results to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          passed="${{ steps.test_results.outputs.passed }}"
          failed="${{ steps.test_results.outputs.failed }}"
          skipped="${{ steps.test_results.outputs.skipped }}"
          total="${{ steps.test_results.outputs.total }}"

          pass_percent=$(( 100 * passed / total ))
          fail_percent=$(( 100 * failed / total ))

          content="ğŸš€ **Test Summary** ğŸš€\n\n"
          content+="ğŸ‰ **Passed**: $passed\n"
          content+="âŒ **Failed**: $failed\n"
          content+="âš ï¸ **Skipped**: $skipped\n"
          content+="ğŸ“Š **Total**: $total\n\n"
          content+="âœ… **Pass %**: $pass_percent%\n"
          content+="âŒ **Fail %**: $fail_percent%\n\n"

          curl --location "$DISCORD_WEBHOOK_URL" \
               --header 'Content-Type: application/json' \
               --data-raw "{
                   \"content\": \"$content\",
                   \"username\": \"TestBot\"
               }"


name: UI test execution

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - issue-*
      - fb_*
  push:
    branches:
      - master
      - issue-*
      - fb_*
  schedule:
    - cron: '* * * * *'

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java and Maven
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Install Browsers
        uses: browser-actions/setup-chrome@latest
      - uses: browser-actions/setup-firefox@latest
      - uses: browser-actions/setup-edge@latest

      - name: Build Project
        run: mvn clean install -DskipTests

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: target
          path: |
            ${{ github.workspace }}/target
            ${{ github.workspace }}/reports

  smoke_job_chrome_headless:
    name: Smoke Tests Chrome Headless
    runs-on: ubuntu-latest
    needs:
      - build_and_test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java and Maven
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: target

      - name: Run Smoke Tests (Chrome)
        run: mvn clean test -Drunmode=headless -Dbrowser=chrome -Dgroups=SWAG_LABS_SMOKE -Dtestng.parallel=methods -DthreadPoolSize=3 -Ddataproviderthreadcount=3

      - name: Verify Report Directory
        run: ls target/surefire-reports || echo "Report directory not found"

      # Generate test summary report
      - name: Generate Test Summary
        uses: test-summary/action@v2
        id: summary
        with:
          paths: "target/surefire-reports/TEST-*.xml" # Path to the test report files
        if: always()

      - name: Send Smoke Tests (Chrome) Results to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # Get test metrics from `test-summary` output
          passed_count="${{ steps.summary.outputs.passed }}"
          failed_count="${{ steps.summary.outputs.failed }}"
          skipped_count="${{ steps.summary.outputs.skipped }}"
          total_count="${{ steps.summary.outputs.total }}"
          pass_percentage=$(awk "BEGIN {print ($passed_count/$total_count)*100}")
          fail_percentage=$(awk "BEGIN {print ($failed_count/$total_count)*100}")
          
          # Construct message with emojis and formatting for better readability
          content="ğŸš€ **Test Summary** ğŸš€\n\n"
          content+="ğŸ› ï¸ **Job: ${{ github.job }}**\n"
          content+="ğŸ‘¤ **User: ${{ github.actor }}**\n"
          content+="ğŸ‰ **Passed**: ${passed_count}\n"
          content+="âŒ **Failed**: ${failed_count}\n"
          content+="âš ï¸ **Skipped**: ${skipped_count}\n"
          content+="ğŸ“Š **Total**: ${total_count}\n\n"
          content+="âœ… **Pass %**: ${pass_percentage}%\n"
          content+="âŒ **Fail %**: ${fail_percentage}%\n\n"
          curl --location "$DISCORD_WEBHOOK_URL" \
               --header 'Content-Type: application/json' \
               --data-raw "{
                   \"content\": \"$content\",
                   \"username\": \"TestBot\"
               }"

